name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - '_reviewers/**'
      - 'generate_leaderboard.py'
      - 'generate_orgs_data.py'
      - 'generate_crawler_files.py'
      - 'github_utils.py'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url || '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: pip install pyyaml
      - name: Validate reviewer migrations
        run: |
          python migrate_json.py
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "::error::Reviewer markdown files need JSON migration. Run 'python migrate_json.py' locally and commit the results."
            git status --short
            exit 1
          fi
      - name: Generate leaderboard
        run: python generate_leaderboard.py
      - name: Generate orgs data
        run: python generate_orgs_data.py
      - name: Generate crawler files
        run: python generate_crawler_files.py
      - name: Commit generated data
        if: github.event_name == 'push'
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add _data/leaderboard.json assets/data/contributors.json _data/orgs.json robots.txt llms.txt
            git commit -m "Update generated data [skip ci]"
            git push
          fi
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Build site
        run: bundle exec jekyll build
      - name: Remove symlinks in _site
        run: |
          find ./_site -type l -exec rm -v {} +
      - name: Check for symlinks and hardlinks in _site
        run: |
          echo "\U1F50D Searching for symlinks:"
          find ./_site -type l || true

          echo "\U1F50D Searching for hardlinks:"
          find ./_site -type f -links +1 || true
      - name: Add .nojekyll file
        run: touch _site/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        if: github.event_name == 'push'
        with:
          path: ./_site
      - name: Deploy to GitHub Pages
        id: deployment
        if: github.event_name == 'push'
        uses: actions/deploy-pages@v4
