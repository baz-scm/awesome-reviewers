name: Build trends.json
on:
  push:
    paths: ["_reviewers/**", "scripts/generate_trends.rb"]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run generator
        run: |
          ruby scripts/generate_trends.rb
      - name: Commit & push JSON
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add assets/data/trends.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update trends.json"
            git push
          fi
