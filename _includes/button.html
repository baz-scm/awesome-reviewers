{% assign variant = include.variant | default: 'primary' %}
{% if include.href %}
<a href="{{ include.href }}" class="btn btn-{{ variant }}{% if include.icon %} btn-icon{% endif %}"{% if include.target %} target="{{ include.target }}"{% endif %}{% if include.rel %} rel="{{ include.rel }}"{% endif %}>{{ include.label }}</a>
{% else %}
<button class="btn btn-{{ variant }}{% if include.icon %} btn-icon{% endif %}"{% if include.id %} id="{{ include.id }}"{% endif %}{% if include.onclick %} onclick="{{ include.onclick }}"{% endif %}>{{ include.label }}</button>
{% endif %}
