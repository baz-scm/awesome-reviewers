<a class="card" href="{{ reviewer.url }}" data-category="{{ reviewer.label }}" data-repo="{{ reviewer.repository }}" data-language="{{ reviewer.language }}">
  <div class="card-header">
    <span class="author-chip">{{ reviewer.repository }}</span>
    <span class="star-count">‚≠ê {{ reviewer.repository_stars | default: 0 }}</span>
  </div>
  <h3 class="card-title">{{ reviewer.title }}</h3>
  <p class="card-desc">{{ reviewer.description }}</p>
  <div class="card-tags">
    <span class="tag">{{ reviewer.label }}</span>
    <span class="tag">{{ reviewer.language }}</span>
  </div>
</a>
