<div id="add-repo-modal" class="modal">
  <div class="modal__backdrop"></div>
  <div class="modal__dialog">
    <button class="modal__close btn btn--ghost" aria-label="Close">Ã—</button>
    <h2 class="modal__title">Add Repository</h2>
    <p>Enter the URL of a public GitHub repository</p>
    <form id="add-repo-form" class="modal__form" data-add-repo-form>
      <input
        type="url"
        id="repo-url-input"
        placeholder="https://github.com/owner/repo"
        required
      >
      <button type="submit" class="btn btn--primary">Add</button>
    </form>
    <div id="repo-add-feedback" class="modal__feedback" data-repo-feedback aria-live="polite"></div>

    <div class="modal__private">
      <h3>Private Repository</h3>
      <a href="https://baz.co/agents" class="drawer-deploy-btn btn btn--primary" target="_blank" rel="noopener noreferrer">Get private Reviewers with Baz</a>
    </div>

  </div>
</div>
