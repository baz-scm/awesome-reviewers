---
layout: default
---

<section class="section section--collection-intro">
  <div class="section-inner">
    {% include section-header.html eyebrow=page.eyebrow title=page.title intro=page.intro %}
    {% if page.actions %}
    <div class="section-actions">
      {% for action in page.actions %}
      <a class="btn {% if action.variant %}btn--{{ action.variant }}{% else %}btn--primary{% endif %}" href="{{ action.url }}" {% if action.external %}target="_blank" rel="noopener noreferrer"{% endif %}>{{ action.label }}</a>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</section>
<div class="collection-content">
  {{ content }}
</div>
