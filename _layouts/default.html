<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-card: #FFFFFF;
      --bg-primary: #F9FAFB;
      --bg-secondary: #F9FAFB;
      --text-primary: #111827;
      --text-secondary: #4B5563;
      --border: #E5E7EB;
      --accent: #6366F1;
      --accent-hover: rgba(99,102,241,0.1);
    }
    html {
      font-family: "Inter", sans-serif;
      font-size: 16px;
      background-color: #F9FAFB;
      color: #111827;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      background-image: url('/assets/grid.svg');
      background-color: #F9FAFB;
    }
    .theme-toggle {
      position: absolute;
      top: 16px;
      left: 24px;
      display: flex;
      gap: 8px;
    }
    .theme-toggle button {
      font-size: 14px;
      line-height: 20px;
      font-weight: 500;
      background: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      padding: 6px 12px;
      color: #6B7280;
      cursor: pointer;
    }
    .theme-toggle button.active {
      background: #F3F4F6;
      border-color: #D1D5DB;
      color: #111827;
    }
    .header-actions {
      position: absolute;
      top: 16px;
      right: 24px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .header-actions .learn-link {
      font-size: 14px;
      font-weight: 400;
      color: #6B7280;
      text-decoration: none;
    }
    .header-actions .deploy-btn {
      font-size: 14px;
      font-weight: 500;
      color: #6366F1;
      background: transparent;
      border: 1px solid #6366F1;
      border-radius: 16px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .header-actions .deploy-btn:hover {
      background: rgba(99,102,241,0.1);
    }
    .hero {
      text-align: center;
      padding-top: 80px;
      padding-bottom: 24px;
    }
    .hero h1 {
      font-size: 36px;
      font-weight: 700;
      line-height: 44px;
      letter-spacing: -0.02em;
      color: #111827;
      margin: 0;
    }
    .hero h1 svg.chevron {
      width: 20px;
      height: 20px;
      margin-left: 8px;
      vertical-align: middle;
      fill: #111827;
    }
    .hero p.subhead {
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      color: #6B7280;
      max-width: 600px;
      margin: 24px auto 0 auto;
    }
    .info-box {
      background: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 20px;
      margin: 32px 0;
    }
    .info-box h2 {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin: 0 0 8px 0;
    }
    .info-box p {
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
      color: #4B5563;
      margin: 0 0 16px 0;
    }
    .info-box .filter-chips {
      display: flex;
      gap: 12px;
    }
    .info-box .filter-chips .chip {
      font-size: 14px;
      font-weight: 500;
      color: #6B7280;
      background: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .info-box .filter-chips .chip.clear {
      background: transparent;
      border: none;
      color: #6366F1;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 24px;
      margin-bottom: 40px;
    }
    .card {
      background: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-header .author-chip {
      font-size: 12px;
      font-weight: 400;
      color: #6B7280;
      background: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      padding: 4px 8px;
      display: inline-flex;
      align-items: center;
    }
    .card-header .star-count {
      font-size: 12px;
      font-weight: 500;
      color: #6B7280;
      display: inline-flex;
      align-items: center;
    }
    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin: 12px 0 8px 0;
    }
    .card-desc {
      font-size: 14px;
      font-weight: 400;
      color: #4B5563;
      line-height: 20px;
      margin: 0 0 12px 0;
      flex-grow: 1;
    }
    .card-tags {
      display: flex;
      gap: 8px;
    }
    .card-tags .tag {
      font-size: 12px;
      font-weight: 500;
      color: #6B7280;
      background: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      padding: 4px 8px;
    }
    .site-footer {
      text-align: left;
      font-size: 14px;
      font-weight: 400;
      color: #9CA3AF;
      padding: 24px 0;
    }
    .site-footer a {
      color: #6B7280;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="theme-toggle">
      <button class="light" onclick="setTheme('light')">Light</button>
      <button class="dark" onclick="setTheme('dark')">Dark</button>
    </div>
    <div class="header-actions">
      <a class="learn-link" href="https://baz.co" target="_blank" rel="noopener noreferrer">Learn</a>
      <button class="deploy-btn" onclick="alert('Deploy')">Deploy</button>
    </div>
    {{ content }}
    <footer class="site-footer">
      <p>&copy; 2025 Baz Technologies. Ready-to-use system prompts for better code reviews.</p>
    </footer>
  </div>
<script>
  function setTheme(theme) {
    const html = document.documentElement;
    const lightBtn = document.querySelector('.theme-toggle .light');
    const darkBtn = document.querySelector('.theme-toggle .dark');
    lightBtn.classList.remove('active');
    darkBtn.classList.remove('active');
    if(theme === 'dark') {
      html.setAttribute('data-theme','dark');
      localStorage.setItem('theme','dark');
      darkBtn.classList.add('active');
    } else {
      html.removeAttribute('data-theme');
      localStorage.setItem('theme','light');
      lightBtn.classList.add('active');
    }
  }
  document.addEventListener('DOMContentLoaded', function(){
    const saved = localStorage.getItem('theme') || 'light';
    setTheme(saved);
  });
</script>
</body>
</html>
