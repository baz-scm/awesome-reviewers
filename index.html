{% include hero.html %}
{% include info-box.html %}
{% include filters.html %}
{% include card-grid.html %}

<script>
function populateFilters(){
  const reviewers = Array.from(document.querySelectorAll('.card'));
  const categories=new Set(), repos=new Set(), languages=new Set();
  reviewers.forEach(card=>{
    categories.add(card.dataset.category);
    repos.add(card.dataset.repo);
    languages.add(card.dataset.language);
  });
  const catSelect=document.getElementById('category-filter');
  const repoSelect=document.getElementById('repo-filter');
  const langSelect=document.getElementById('language-filter');
  categories.forEach(c=>{if(c){const o=document.createElement('option');o.value=c;o.textContent=c;catSelect.appendChild(o);}});
  repos.forEach(r=>{if(r){const o=document.createElement('option');o.value=r;o.textContent=r;repoSelect.appendChild(o);}});
  languages.forEach(l=>{if(l){const o=document.createElement('option');o.value=l;o.textContent=l;langSelect.appendChild(o);}});
}
function filterReviewers(){
  const term=document.getElementById('search').value.toLowerCase();
  const category=document.getElementById('category-filter').value;
  const repo=document.getElementById('repo-filter').value;
  const language=document.getElementById('language-filter').value;
  document.querySelectorAll('.card').forEach(c=>{
    const title=c.querySelector('.card-title').textContent.toLowerCase();
    const desc=c.querySelector('.card-desc').textContent.toLowerCase();
    const matchSearch=title.includes(term)||desc.includes(term);
    const matchCategory=!category||c.dataset.category===category;
    const matchRepo=!repo||c.dataset.repo===repo;
    const matchLang=!language||c.dataset.language===language;
    c.style.display=(matchSearch&&matchCategory&&matchRepo&&matchLang)?'flex':'none';
  });
}
document.addEventListener('DOMContentLoaded',()=>{
  populateFilters();
  document.getElementById('search').addEventListener('input',filterReviewers);
  document.getElementById('category-filter').addEventListener('change',filterReviewers);
  document.getElementById('repo-filter').addEventListener('change',filterReviewers);
  document.getElementById('language-filter').addEventListener('change',filterReviewers);
  document.getElementById('clear-filters').addEventListener('click',()=>{
    document.getElementById('search').value='';
    document.getElementById('category-filter').value='';
    document.getElementById('repo-filter').value='';
    document.getElementById('language-filter').value='';
    filterReviewers();
  });
});
</script>
