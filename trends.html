<h1>Code-Review Trends</h1>
<p class="lead">Live statistics harvested from every prompt in the Awesome\u00a0Reviewers library. Data regenerates automatically whenever the repo changes.</p>

<section id="lang-chart"  class="chart"><div class="chart-title"></div></section>
<section id="cat-chart"   class="chart"><div class="chart-title"></div></section>
<section id="repo-chart"  class="chart"><div class="chart-title"></div></section>

<section id="human-bot"   class="chart">
  <div class="chart-title"></div>
  <div class="pie" role="img" aria-label="Proportion of human versus bot reviews"></div>
  <p class="pie-label statblock"></p>
</section>

<section id="timeline" class="chart">
  <div class="chart-title"></div>
  <svg viewBox="0 0 100 100" preserveAspectRatio="none">
    <polyline fill="none" stroke="#2196f3" stroke-width="1.5" />
  </svg>
</section>

<section id="dow-chart"   class="chart"><div class="chart-title"></div></section>
<section id="reuse-chart" class="chart"><div class="chart-title"></div></section>

<section id="suggestion-stat" class="chart">
  <div class="chart-title">Comments containing <code>```suggestion```</code></div>
  <p class="statblock"></p>
</section>
